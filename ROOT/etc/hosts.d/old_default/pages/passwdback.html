<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/gu/rs/core/js/jquery/jquery-2.1.3/jquery-2.1.3.min.js"></script>
    <script src="/gu/rs/core/js/backbone/underscore-1.8.2/underscore.js"></script>
    <script src="/gu/rs/core/js/nutz/zutil.js"></script>
    <script src="/gu/rs/core/js/jquery-plugin/passwdform/jq.passwdform.js"></script>
    <script src="/gu/rs/core/js/jquery-plugin/passwdform/passwdback.js"></script>
    <link rel="stylesheet" type="text/css" href="/gu/rs/core/css/font-md/css/material-design-iconic-font.css">
    <link rel="stylesheet" type="text/css" href="/gu/rs/core/css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body mode="begin" domain="walnut">
<div class="main">
    <header an="fade-in" class="small-icon">
        <img src="logo_32.png">
        <h4>找回密码</h4>
    </header>
    <section>
        <div class="form-title">
            如果您既没关联手机，也没关联邮箱，请联系我们的客服人员，他们会人工为您解决这个问题。
        </div>
        <div class="form-name">
            <span class="fld-icon"><i class="zmdi zmdi-account"></i></span>
            <input name="str" placeholder="输入手机号或者邮箱" spellcheck="false"/>
        </div>
        <div class="form-tip"><div>
            <span class="re-icon re-ok"><i class="fa fa-check"></i></span>
            <span class="re-icon re-warn"><i class="fa fa-warning"></i></span>
            <span class="re-info"></span>
        </div></div>
        <div class="form-vcode"></div>
        <div class="form-passwd" mode="hide">
            <span class="fld-icon">
                <i class="zmdi zmdi-eye"></i>
                <i class="zmdi zmdi-eye-off"></i>
            </span>
            <input name="passwd" type="password" placeholder="输入您的新密码"/>
            <div class="fpwd-level">
                <ul>
                    <li><i class="zmdi zmdi-thumb-down"></i>弱</li>
                    <li>较弱</li>
                    <li>普通</li>
                    <li>较强</li>
                    <li>强<i class="zmdi zmdi-thumb-up"></i></li>
                </ul>
            </div>
            <div class="fpwd-tip fld-tip">
            密码不能包含空格，只能是数字，字母，特殊字符，且不能小于6位
            </div>
        </div>
        <div class="form-passre" mode="hide">
            <span class="fld-icon">
                <i class="fa fa-warning"></i>
                <i class="zmdi zmdi-check"></i>
            </span>
            <input name="pwd_re" type="password" placeholder="再次输入新密码"/>
        </div>
        <div class="form-btn"><button disabled>立即重置成新密码</button></div>
        <div class="form-links">
           <a href="/u/h/login.html">我又想起密码了，带我去登录界面</span></a>
        </div>
    </section>
</div>
<script src="/gu/rs/core/js/jquery-plugin/passwdform/page.js"></script>
</body>
</html>
