<header style="margin: 1em; padding:.5em; text-align:center;">
  <h1>${domainName} captcha service</h1>
</header>
<div style="
  max-width: 20em;
  margin: 0 auto;
  padding: 1em;
  border-radius: .5em;
  box-shadow: .5em .5em 2em rgba(0,0,0,0.4);">
<section style="text-align:center;">Please enter your verification code on the reset password screen: </section>
<pre style="
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: 2em;
  font-weight: bold;
  border:1px dashed #000;
  padding: 1em; margin:1em;
  color: #000; text-align: center;
">$${code}</pre>
<section style="text-align:center;">Valid for $${min} minutes</section>
</div>
<footer style="
  margin: 2em; padding:.5em;
  font-size: 0.8em;
  text-align:center;">Thanks for using the ${domainName} service ^_^  </footer>
