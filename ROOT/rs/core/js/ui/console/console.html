<!--这里是一些动态生成的代码模板-->
<div class="ui-code-template" common-class="ui-console-block">
    <pre code-id="error" class="ui-console-error"></pre>
    <pre code-id="block"></pre>
    <!--................................................-->
    <div  code-id="objs"></div>
    <div  code-id="objs.obj.long"  nocommon="true" class="ui-console-obj"></div>
    <span code-id="objs.obj.short" nocommon="true" class="ui-console-obj"></span>
    <!--................................................-->
    <div code-id="prompt.read" class="ui-console-prompt-read">
        <span class="ui-console-ps"></span>
        <span class="ui-console-text"></span>
    </div>
    <!--................................................-->
    <div code-id="prompt" class="ui-console-prompt ui-console-usr">
        <span class="ui-console-ps"></span>
        <input class="ui-console-inbox" spellcheck="false">
    </div>
    <!--................................................-->
    <div code-id="login.usr" class="ui-console-prompt ui-console-usr">
        <span class="ui-console-ps"></span>
        <input class="ui-console-inbox" spellcheck="false">
    </div>
    <!--................................................-->
    <div code-id="login.pwd" class="ui-console-prompt ui-console-pwd">
        <div class="ui-console-ps"></div>
        <div class="ui-console-pwd"><input type="password"></div>
    </div>
    <!--................................................-->
    <div code-id="input" class="ui-console-prompt">
        <div class="ui-console-ps"></div>
        <div class="ui-console-inbox" contenteditable></div>
    </div>
    <!--................................................-->
</div>
<!--这里是主区域-->
<div class="ui-arena" ui-fitparent="yes">
    <div class="focus-input"><i class="fas fa-keyboard"></i></div>
    <div class="ui-arena-con"></div>
</div>
