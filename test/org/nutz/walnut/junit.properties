# 这个文件用来声明测试用例需要的配置信息
#-------------------------------------------------
# MongoDB 部分
mongo-host=localhost
#mongo-port=
#mongo-usr=
#mongo-pwd=
mongo-db=walnut_unit

# 根节点ID
root-id=@WnRoot

# MIME 类型的文件
mime=mime.properties

# 桶目录
bucket-home=~/.walnut/junit/bucket
bucket-block=8192
bucket-colnm=bucket

# 用户服务
usr-name=^[0-9a-zA-Z._-]{4,}$
usr-phone=^[0-9+-]{11,20}
usr-email=^[0-9a-zA-Z_.-]+@[0-9a-zA-Z_.-]+.[0-9a-zA-Z_.-]+$

# 会话服务 
se-duration=3600000