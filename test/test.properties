#-------------------------------------------------
# Bucket 部分
io-bm-bucket=~/.walnut/test/localbm/bucket/
io-bm-swap=~/.walnut/test/localbm/swap/

# 本地文件映射测试目录
local-file-home=~/.walnut/test/localfile/

#-------------------------------------------------
# 句柄过期时间（秒）
hdl-timeout=3600