#-------------------------------------------------
# MongoDB 部分
mongo-host=localhost
#mongo-port=
#mongo-usr=
#mongo-pwd=
mongo-db=walnut_unit
mongo-co-obj=obj
mongo-co-expi=expi
#-------------------------------------------------
# Jdbc 部分
jdbc-url=jdbc:mysql://127.0.0.1:3306/walnut_unit
jdbc-username=root
jdbc-password=root

#-------------------------------------------------
# Redis 部分
redis-host=127.0.0.1
redis-port=6379
redis-ssl=false
redis-password=
